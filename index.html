<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-a-sketch</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
      </head>
<header class="header">
    <h1 class="title">Etch-a-sketch</h1>
</header>
<main class="main">
    <!--Main container, holding settings and grid -->
    <div class="settings">
        <div id="sizeValue" class="size-value">16 x 16</div>
        <input id="sizeSlider" type="range" value="16" min="1" max="64"/>
        <button id="clearBtn">Clear</button>
    </div>
    <!--full grid operation below-->
    <div id="grid" class="grid"></div>
</main>
<footer class="footer">An assignment for the Odin Project</footer>
</html>
